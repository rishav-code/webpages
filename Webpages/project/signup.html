<html lang="en">

<head>
    <link rel="stylesheet" href="signup.css">
    <title>Fourm</title>
</head>

<body>
    <nav>
        <div class="row">
            <img src="resources\css\images\atmecslogo.png" alt="omnifood logo" class="logo">
            <ul class=main-nav>
                <strong>
                    <li><a href="https://www.google.com/">Our products</a></li>
                    <li><a href="#">how it works</a></li>
                    <li><a href="#">Our partners</a></li>
                    <li><a href="#"><select class="city-dropdown">
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Bangalore">Bangalore</option>
                                <option value="Chennai">Chennai</option>
                                <option value="California">California</option>
                            </select></a></li>
                </strong>
            </ul>

        </div>
        
    </nav>
    <Section >
        <div class="heading">
            <h1>Sign Up For The Course</h1>

        </div>
    </Section>
    <section class="main-section">
        <div class="row">
            <div class="label">
                <label for="">Name</label>
                <input type="text" placeholder="Name" class="inputt" required>


            </div>
            
            <div class="label">
                <label for="">Email</label>
                <input type="text" placeholder="Email" class="inputt" required>


            </div>
            
            <div class="label">
                <label for="">Create Password</label>
                <input type="text" placeholder="Atleast 6 characters" class="inputt" required>


            </div>
            
            <div class="label ">
                <label for=""  >Contact No</label>
                <input type="text" placeholder="Enter 10 digit contact number" class="inputt"  required>


            </div>
            
            <div class="label">
                <label for="label" > Gender</label>
                <select name="gender" class="inputt" >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others" selected>Others</option>




                </select>

            </div>
            
            <div class="label">
                <label for="label"> Course</label>
                <select name="course" class="inputt">
                    <option value="java">Java</option>
                    <option value="python">python</option>
                    <option value="android" selected>Android</option>
                    <option value="postgresql" selected>Postgresql</option>





                </select>

            </div>
            
            <div class="label">
                <label for="label"> location</label>
                <select name="location" class="inputt">
                    <option value="hyderabad">Hyderabad</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Chennai" selected>Chennai</option>
                    <option value="California" selected>California</option>

                </select>

            </div>
            


        </div>
        <div class="label">
            <label for="label"> State</label>
            <select name="location" class="inputt">
                <option value="kerela">Kerela</option>
                <option value="andra pradesh">Andra pradesh</option>
                <option value="tamilnadu" selected>Tamil Nadu</option>
                <option value="karnatak" selected>Karnataka</option>

            </select>


        </div>
        
        <div class="label">
            <label for="label"> Select Payment Option</label>
            <select name="location" class="inputt">
                <option value="Credit card">Credit card</option>
                <option value="Debit Card">Debit Card</option>
                <option value="Net Banking" selected>Net Banking</option>
                <option value="Upi Payment" selected>Upi Payment</option>

            </select>

        </div>
        
        <div class="label">
         
        <input type="submit" placeholder="submit">

        </div>



    </section>

</body>

</html>
